services:
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: HotPizzaAuth
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "7070:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: monMotDePasseSuperSecret
    ports:
      - "7080:80"
    depends_on:
      - mariadb